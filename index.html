<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with SVG Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background: url('nyc.svg') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .header {
            margin-top: 20%;
            font-size: 2.5em;
        }
        .subheader {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="header">Welcome to Our Website</div>
        <div class="subheader">Explore the beauty of NYC</div>
    </div>
</body>
</html>
